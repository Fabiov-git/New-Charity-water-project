<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Charity Water - Landing</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Hero Section -->
  <main class="hero">
    <div class="overlay">
      <h1>Turn coffee money into clean water.</h1>
      <p>Join a movement for safe drinking water and better health.</p>
      <button id="cta">Donate now</button>
    </div>
  </main>

  <!-- Stats Banner -->
  <section class="stats">
    <div class="stat">
      <h2>703M</h2>
      <p>people lack access to clean water</p>
    </div>
    <div class="stat">
      <h2>20.3M+</h2>
      <p>people served since 2006</p>
    </div>
    <div class="stat">
      <h2>186K+</h2>
      <p>projects in 29 countries</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
